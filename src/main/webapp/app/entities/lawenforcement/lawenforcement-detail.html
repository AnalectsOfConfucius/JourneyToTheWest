
<div>
    <h2><span data-translate="journeyToTheWestApp.lawenforcement.detail.title">Lawenforcement</span> {{vm.lawenforcement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.lawenforcement.enforcementName">Enforcement Name</span></dt>
        <dd>
            <span>{{vm.lawenforcement.enforcementName}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.lawenforcement.enforcementFile">Enforcement File</span></dt>
        <dd>
            <span>{{vm.lawenforcement.enforcementFile}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.lawenforcement.punish">Punish</span></dt>
        <dd>
            <a ui-sref="punish-detail({id:vm.lawenforcement.punish.id})">{{vm.lawenforcement.punish.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lawenforcement-detail.edit({id:vm.lawenforcement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
