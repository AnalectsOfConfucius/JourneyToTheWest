
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLawenforcementLabel" data-translate="journeyToTheWestApp.lawenforcement.home.createOrEditLabel">Create or edit a Lawenforcement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lawenforcement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lawenforcement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.lawenforcement.enforcementName" for="field_enforcementName">Enforcement Name</label>
            <input type="text" class="form-control" name="enforcementName" id="field_enforcementName"
                    ng-model="vm.lawenforcement.enforcementName"
                    required ng-maxlength="32" />
            <div ng-show="editForm.enforcementName.$invalid">
                <p class="help-block"
                    ng-show="editForm.enforcementName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.enforcementName.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="32">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.lawenforcement.enforcementFile" for="field_enforcementFile">Enforcement File</label>
            <input type="text" class="form-control" name="enforcementFile" id="field_enforcementFile"
                    ng-model="vm.lawenforcement.enforcementFile"
                    ng-maxlength="128" />
            <div ng-show="editForm.enforcementFile.$invalid">
                <p class="help-block"
                    ng-show="editForm.enforcementFile.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="128">
                    This field cannot be longer than 128 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="journeyToTheWestApp.lawenforcement.punish" for="field_punish">Punish</label>
            <select class="form-control" id="field_punish" name="punish" ng-model="vm.lawenforcement.punish" ng-options="punish as punish.id for punish in vm.punishes | orderBy:'id' track by punish.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
