
<div>
    <h2><span data-translate="journeyToTheWestApp.sign.detail.title">Sign</span> {{vm.sign.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.sign.signName">Sign Name</span></dt>
        <dd>
            <span>{{vm.sign.signName}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.sign.signConfig">Sign Config</span></dt>
        <dd>
            <span>{{vm.sign.signConfig}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.sign.signCss">Sign Css</span></dt>
        <dd>
            <span>{{vm.sign.signCss}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sign-detail.edit({id:vm.sign.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
