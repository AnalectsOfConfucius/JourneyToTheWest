
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLawLabel" data-translate="journeyToTheWestApp.law.home.createOrEditLabel">Create or edit a Law</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.law.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.law.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.law.lawTitle" for="field_lawTitle">Law Title</label>
            <input type="text" class="form-control" name="lawTitle" id="field_lawTitle"
                    ng-model="vm.law.lawTitle"
                    required ng-maxlength="256" />
            <div ng-show="editForm.lawTitle.$invalid">
                <p class="help-block"
                    ng-show="editForm.lawTitle.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.lawTitle.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="256">
                    This field cannot be longer than 256 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.law.lawPublishDate" for="field_lawPublishDate">Law Publish Date</label>
            <input type="text" class="form-control" name="lawPublishDate" id="field_lawPublishDate"
                    ng-model="vm.law.lawPublishDate"
                    ng-maxlength="32" />
            <div ng-show="editForm.lawPublishDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.lawPublishDate.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="32">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.law.lawPublishDepartment" for="field_lawPublishDepartment">Law Publish Department</label>
            <input type="text" class="form-control" name="lawPublishDepartment" id="field_lawPublishDepartment"
                    ng-model="vm.law.lawPublishDepartment"
                    ng-maxlength="32" />
            <div ng-show="editForm.lawPublishDepartment.$invalid">
                <p class="help-block"
                    ng-show="editForm.lawPublishDepartment.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="32">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.law.lawEffectiveDate" for="field_lawEffectiveDate">Law Effective Date</label>
            <input type="text" class="form-control" name="lawEffectiveDate" id="field_lawEffectiveDate"
                    ng-model="vm.law.lawEffectiveDate"
                    ng-maxlength="32" />
            <div ng-show="editForm.lawEffectiveDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.lawEffectiveDate.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="32">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
