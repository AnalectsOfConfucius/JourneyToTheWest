
<div>
    <h2><span data-translate="journeyToTheWestApp.law.detail.title">Law</span> {{vm.law.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.law.lawTitle">Law Title</span></dt>
        <dd>
            <span>{{vm.law.lawTitle}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.law.lawPublishDate">Law Publish Date</span></dt>
        <dd>
            <span>{{vm.law.lawPublishDate}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.law.lawPublishDepartment">Law Publish Department</span></dt>
        <dd>
            <span>{{vm.law.lawPublishDepartment}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.law.lawEffectiveDate">Law Effective Date</span></dt>
        <dd>
            <span>{{vm.law.lawEffectiveDate}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="law-detail.edit({id:vm.law.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
