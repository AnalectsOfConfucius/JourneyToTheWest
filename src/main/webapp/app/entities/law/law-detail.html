
<div>
    <h2><span data-translate="journeyToTheWestApp.law.detail.title">Law</span> {{vm.law.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.law.lawName">Law Name</span></dt>
        <dd>
            <span>{{vm.law.lawName}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.law.lawContent">Law Content</span></dt>
        <dd>
            <span>{{vm.law.lawContent}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.law.description">Description</span></dt>
        <dd>
            <span>{{vm.law.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="law-detail.edit({id:vm.law.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
