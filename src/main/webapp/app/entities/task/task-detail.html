
<div>
    <h2><span data-translate="journeyToTheWestApp.task.detail.title">Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.task.taskName">Task Name</span></dt>
        <dd>
            <span>{{vm.task.taskName}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.task.taskCheckDepartment">Task Check Department</span></dt>
        <dd>
            <span>{{vm.task.taskCheckDepartment}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.task.taskContent">Task Content</span></dt>
        <dd>
            <span>{{vm.task.taskContent}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.task.lawContent">Law Content</span></dt>
        <dd>
            <span>{{vm.task.lawContent}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.task.description">Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.task.law">Law</span></dt>
        <dd>
            <span ng-repeat="law in vm.task.laws">
                <a ui-sref="law-detail({id: law.id})">{{law.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.task.taskProject">Task Project</span></dt>
        <dd>
            <a ui-sref="task-project-detail({id:vm.task.taskProject.id})">{{vm.task.taskProject.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="task-detail.edit({id:vm.task.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
