
<div>
    <h2><span data-translate="journeyToTheWestApp.headPerson.detail.title">Head Person</span> {{vm.headPerson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.headPerson.name">Name</span></dt>
        <dd>
            <span>{{vm.headPerson.name}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.headPerson.job">Job</span></dt>
        <dd>
            <span>{{vm.headPerson.job}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.headPerson.email">Email</span></dt>
        <dd>
            <span>{{vm.headPerson.email}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.headPerson.phone">Phone</span></dt>
        <dd>
            <span>{{vm.headPerson.phone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="head-person-detail.edit({id:vm.headPerson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
