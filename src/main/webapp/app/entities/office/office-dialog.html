
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfficeLabel" data-translate="journeyToTheWestApp.office.home.createOrEditLabel">Create or edit a Office</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.office.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.office.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.office.officeName" for="field_officeName">Office Name</label>
            <input type="text" class="form-control" name="officeName" id="field_officeName"
                    ng-model="vm.office.officeName"
                    required ng-maxlength="32" />
            <div ng-show="editForm.officeName.$invalid">
                <p class="help-block"
                    ng-show="editForm.officeName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.officeName.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="32">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="journeyToTheWestApp.office.officeDuty" for="field_officeDuty">Office Duty</label>
            <input type="text" class="form-control" name="officeDuty" id="field_officeDuty"
                    ng-model="vm.office.officeDuty"
                    required ng-maxlength="2048" />
            <div ng-show="editForm.officeDuty.$invalid">
                <p class="help-block"
                    ng-show="editForm.officeDuty.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.officeDuty.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2048">
                    This field cannot be longer than 2048 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="journeyToTheWestApp.office.headPerson" for="field_headPerson">Head Person</label>
            <select class="form-control" id="field_headPerson" multiple name="headPerson" ng-model="vm.office.headPeople" ng-options="headPerson as headPerson.id for headPerson in vm.headpeople track by headPerson.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
