
<div>
    <h2><span data-translate="journeyToTheWestApp.lawEntry.detail.title">Law Entry</span> {{vm.lawEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.lawEntry.lawEntryTitle">Law Entry Title</span></dt>
        <dd>
            <span>{{vm.lawEntry.lawEntryTitle}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.lawEntry.lawEntryContent">Law Entry Content</span></dt>
        <dd>
            <span>{{vm.lawEntry.lawEntryContent}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.lawEntry.law">Law</span></dt>
        <dd>
            <a ui-sref="law-detail({id:vm.lawEntry.law.id})">{{vm.lawEntry.law.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="law-entry-detail.edit({id:vm.lawEntry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
