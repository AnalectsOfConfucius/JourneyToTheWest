
<div>
    <h2><span data-translate="journeyToTheWestApp.lawenforceDepartment.detail.title">Lawenforce Department</span> {{vm.lawenforceDepartment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="journeyToTheWestApp.lawenforceDepartment.departmentName">Department Name</span></dt>
        <dd>
            <span>{{vm.lawenforceDepartment.departmentName}}</span>
        </dd>
        <dt><span data-translate="journeyToTheWestApp.lawenforceDepartment.departmentAddress">Department Address</span></dt>
        <dd>
            <span>{{vm.lawenforceDepartment.departmentAddress}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lawenforce-department-detail.edit({id:vm.lawenforceDepartment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
